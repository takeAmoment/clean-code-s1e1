<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body>
  <div class="header-block">
    <img class= "header-block__image" src="./eisenhower-matrix.jpg" alt="Matrix">
    <a class="header-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main">
    <section>
      <p class="add-form">
        <label class="add-form__label">Add Item</label>
        <div class="form">
            <input class="form__input input-text input-text_size_m" type="text">
            <button class="form__button">Add</button>
        </div>
      </p>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="todo-list">
        <li class="todo-list__item">
          <input class="todo-list__input input-checkbox" type="checkbox">
          <label class="todo-list__label label">Pay Bills</label>
          <input type="text" class="todo-list__input input-text input-text_size_s">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="todo-list__item editMode">
          <input class="todo-list__input input-checkbox" type="checkbox">
          <label class="todo-list__label label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-list__input input-text input-text_size_s">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="completed-list">
        <li class="completed-list__item">
          <input class="completed-list__input input-checkbox" type="checkbox" checked>
          <label class="completed-list__label label">See the Doctor</label>
          <input type="text" class="completed-list__input input-text input-text_size_s">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
